<div  *ngIf="mostrarErro">
  <span class="glyphicon glyphicon-remove form-control-feedback" [class.campo-pequeno]="mudarAltura" aria-hidden="true"></span>
  <span id="nomes" class="sr-only">(error)</span>
  <div  class="alert alert-danger" role="alert" >
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{ mostraMsg() }}
  </div>
</div>
